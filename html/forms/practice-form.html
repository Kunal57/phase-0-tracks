<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice Form</title>
</head>
<body>
<form name="SuperHeros" action="success.html">
	<fieldset>
		<div>
			<label>Real Name:</label>
			<input type="text" name="Real Name">
		</div>
		<div>
			<label>Superhero Name:</label>
			<input type="text" name="Super Name">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
	</fieldset>
  <fieldset> 
    <div>
      <label>Origin:</label>
      <select name="origin">
        <option value="Comic">DC</option>
        <option value="Comic">Marvel</option>
        <option value="Comic">Other</option>
      </select>
    </div>
    <div>
    	<label>Comment:</label>
    	<textarea name="comment"></textarea>
    </div>
	</fieldset>
	<button type="submit">Submit</button> 
</form>
</body>
</html>
